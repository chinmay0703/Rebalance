	<section class="news-single section">

				</div>

				</div>

		</div>
	</section>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        function parseDate(dateString) {
    const months = {
        Jan: 0, Feb: 1, Mar: 2, Apr: 3, May: 4, Jun: 5,
        Jul: 6, Aug: 7, Sep: 8, Oct: 9, Nov: 10, Dec: 11
    };

    // Split the date string into day, month, and year
    const [day, monthWithComma, year] = dateString.split(" ");
    const month = monthWithComma.replace(",", ""); // Remove the comma after the month name
    
    // Check if the date parts are valid
    if (!day || !month || !year || isNaN(day) || !months[month]) {
        console.error("Invalid date format:", dateString);
        return null;  // Return null if the date is invalid
    }

    // Create and return a valid Date object
    const date = new Date(year, months[month], day);
    return date;
}
    
        const blogId = parseInt(getQueryParam('id'), 10);
        const adjustedNum = blogId ? blogId - 1 : 0;
    
        fetch('/blog-data.json')
            .then(response => response.json())
            .then(data => {
                const blog = data;
                const recent = [...data];
    
                if (!blog[adjustedNum]) {
                    document.getElementById('blog-content').innerHTML = '<p>Blog post not found.</p>';
                    return;
                }
    
                // Dynamically set the title
                document.getElementById('dynamic-title').innerText = `${blog[adjustedNum].title} | Rebalance Physiotherapy Clinic`;
               
                if (blog[adjustedNum].keywords) {
                    const metaKeywords = document.getElementById('meta-keywords');
                    console.log("Keywords found: ", blog[adjustedNum].keywords); // Check keywords in the console
                    metaKeywords.setAttribute('content', blog[adjustedNum].keywords);
                } else {
                    console.log("No keywords found for this blog post."); // Log if no keywords are available
                }


                // Dynamically set JSON-LD data
                const jsonLdData = {
                    "@context": "http://schema.org",
                    "@type": "BlogPosting",
                    "headline": blog[adjustedNum].title,
                    "author": {
                        "@type": "Person",
                        "name": "Rebalance Physiotherapy Clinic",
                        "url": "https://www.instagram.com/rebalance_physiotherapy.clinic/"
                    },
                    "datePublished": parseDate(blog[adjustedNum].date).toISOString(), // Convert datePublished to ISO string
                    "dateModified": parseDate(blog[adjustedNum].date).toISOString(), // Convert dateModified to ISO string
                    "description": blog[adjustedNum].description,
                    "image": blog[adjustedNum].gallery,
                    "url": window.location.href,
                    "mainEntityOfPage": window.location.href,
                    "publisher": {
                        "@type": "Organization",
                        "name": "Rebalance Physiotherapy Clinic",
                        "logo": {
                            "@type": "ImageObject",
                            "url": "/img/logo.jpg"
                        }
                    }
                };
                document.getElementById('dynamic-jsonld').innerText = JSON.stringify(jsonLdData);
    
                const blogContainer = document.getElementById('blog-content');
                blogContainer.innerHTML = `
                    <div class="single-main">
                        <div class="news-head">
                            <img src="${blog[adjustedNum].image}" alt="Blog Image">
                        </div>
                        <h1 class="news-title">${blog[adjustedNum].title}</h1>
                       <div class="news-text">
                            <ul class="list-unstyled">
                                ${Array.isArray(blog[adjustedNum].content) ? blog[adjustedNum].content.map(paragraph => `
                                    <li class="mb-2">
                                        <i class="bi bi-check-circle"></i> ${paragraph.trim()}
                                    </li>
                                `).join('') : `<p>${blog[adjustedNum].content}</p>`}
                            </ul>
                        </div>
                        <div class="blog-gallery row py-3">
                            ${blog[adjustedNum].gallery.map(image => `
                                <div class="gallery-item col-6">
                                    <img src="${image}" alt="Gallery Image">
                                </div>
                            `).join('')}
                        </div>
                        <div class="news-text py-1">
                            <blockquote class="overlay"><p>${blog[adjustedNum].quote}</p></blockquote>
                        </div>
                        <p><strong>${blog[adjustedNum].date}</strong></p>
                    </div>
                `;
    
                const recentContainer = document.getElementById('recent-posts');
                recentContainer.innerHTML = recent.reverse().slice(1, 5).map(post => `
                    <div class="single-post" style="margin-bottom: 20px;">
                        <div class="image">
                            <img style="border-radius: 10px; width: 80px; height: 80px; overflow: hidden" src="${post.image}" alt="Recent">
                        </div>
                        <div class="content">
                            <h5><a href="${post.link1}">${post.title}</a></h5>
                            <ul class="comment">
                                <li><i class="fa fa-calendar"></i> ${post.date}</li>
                            </ul>
                        </div>
                    </div>
                `).join('');
            })
            .catch(err => {
                console.error('Error loading blog data:', err);
                document.getElementById('blog-content').innerHTML = '<p>Error loading blog post.</p>';
            });
    </script>
